<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css">
    
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 title text-center mt-4">Pokedex LaunchX</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <input type="text" placeholder="Ingresa un pokemón" id="pokeName" name="pokeName" class="form-control"><br>
                <img class="img-poke" src="img/who_pokemon.0.jpg" alt="Pokemon" id="pokeImg" width="150px"><br><br>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col"># de pokemón</th>
                        <th id="numberPoke" scope="col">???</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Nombre</th>
                        <td id="namePoke">???</td>
                      </tr>
                      <tr>
                        <th scope="row">Tipo de pokemón</th>
                        <td id="typePoke">???</td>
                      </tr>
                      <tr>
                        <th scope="row">Estadísticas</th>
                        <td id="statPoke">???</td>
                      </tr>
                      <tr>
                        <th scope="row">Movimientos</th>
                        <td id="movePoke">???</td>
                      </tr>
                    </tbody>
                  </table>
                <button onclick="fetchPokemon()" type="submit" class="btn btn-primary btn-block">Buscar pokemón</button>
            </div>
        </div>
    </main>
    
</body>
<footer>
    <script src="./js/pokedex.js"></script>
</footer>
</html>
